{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
   <div class="container">
    <h1>Hellow welcome</h1>
     <div class="container">
        <h3 class="pt-5 text-center">ToDo App</h3>
        <div class="row">
            <h4>Tasks Directory</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll;">
                <!-- List of all the tasks for the day -->
                {%for itertask in uncompleted_Task%}
                <div class="card m-1">
                    <div class="card-body">
                        <div class='container'>
                            {{itertask.task}}
                        </div>
                        <span style="position: relative; float: right;">
                            <a href = "{% url 'markDone' itertask.pk %}" class="btn btn-success btn-sm"><i class="fa fa-check"></i> Mark as Done</a>
                            <a href = "{% url 'delete_task' itertask.pk%}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                            <a href = "{%url 'edit_task' itertask.pk%}" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a>
                        </span>
                    </div>
                </div>
               {% endfor %}
            </div>
            <div class="col-md-5 col-lg-5">
                <h5>Completed Tasks</h5>
                <!-- List of all the tasks that have completed -->
                <div class="card m-1">
                    {% for itertask in  completed_Task%}
                    <div class="card-body">
                        <div class='container'>
                            {{ itertask.task }}
                        </div>
                        <span style="position: relative; float: right;">
                            <a href = "{% url 'markUndone' itertask.pk %}" class="btn btn-success btn-sm"><i class="fa fa-check"></i> Mark as Undone</a>
                            <a href = "{% url 'delete_task' itertask.pk%}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                        </span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-6 p-0" style="position: absolute; bottom: 50px;">
                <!-- To Do Form -->
                <form action="{% url 'addTask' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <span style="display: flex;">
                            <input type="text" name="task" class="form-control" placeholder="Add a task">
                            <button type="submit" class="btn btn-primary btn-sm" style="width: 100px;"><i class="fa fa-plus"></i> Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
